<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Puter Image LLMs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
    }
    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
    }
    textarea, select, input {
      background-color: #0d1117 !important;
      color: #c9d1d9 !important;
      border: 1px solid #30363d !important;
    }
    button {
      background-color: #238636;
      border: none;
    }
    button:disabled {
      background-color: #30363d;
    }
    #result img {
      max-width: 100%;
      border: 1px solid #30363d;
      margin-top: 20px;
    }
    pre {
      background: #0d1117;
      border: 1px solid #30363d;
      padding: 10px;
      color: #f85149;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card p-4">
    <h3 class="mb-3">Puter Image Generator</h3>

    <div class="mb-3">
      <label class="form-label">Prompt</label>
      <textarea id="prompt" class="form-control" rows="4">Uma ilustração de um pangolim heróico em estilo cartoon</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Model</label>
      <select id="model" class="form-select">
        <option>black-forest-labs/flux.1-dev</option>
        <option>black-forest-labs/flux.1-pro</option>
        <option>black-forest-labs/flux.2-dev</option>
        <option>black-forest-labs/flux.2-pro</option>
        <option>openai/dall-e-3</option>
        <option>stabilityai/stable-diffusion-3-medium</option>
        <option>stabilityai/stable-diffusion-xl-base-1.0</option>
        <option>ideogram/ideogram-3.0</option>
        <option selected>google/gemini-3-pro-image-preview</option>
        <option>google/gemini-2.5-flash-image</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Token (placeholder)</label>
      <input id="token" type="password" class="form-control" placeholder="insira o Auth Token Puter">
    </div>

    <button id="generate" class="btn btn-success w-100">Gerar imagem</button>

    <div id="result" class="text-center mt-4"></div>
    <pre id="error" class="mt-3"></pre>
  </div>
</div>

<script src="https://js.puter.com/v2/"></script>

<script>
  const btn = document.getElementById("generate");
  const promptInput = document.getElementById("prompt");
  const modelInput = document.getElementById("model");
  const resultDiv = document.getElementById("result");
  const errorDiv = document.getElementById("error");

  btn.onclick = async () => {
    resultDiv.innerHTML = "";
    errorDiv.textContent = "";
    btn.disabled = true;
    btn.textContent = "Gerando...";

    const prompt = promptInput.value;
    const model = modelInput.value;

    try {
      const img = await puter.ai.txt2img(prompt, { model });
      resultDiv.appendChild(img);
    } catch (err) {
      console.error(err);
      errorDiv.textContent = err.message || JSON.stringify(err, null, 2);
    } finally {
      btn.disabled = false;
      btn.textContent = "Gerar imagem";
    }
  };
</script>

</body>
</html>
